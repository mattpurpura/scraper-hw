<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
    <title>Sports Hub</title>
</head>
<body>
    <div class = "container">
        <div class = "row" >
            <div class = "col-lg-6" id="pats-headlines">
                <h1>Patriots Headlines</h1>
            </div>
            <div class = "col-lg-6" id='note-column'>
                <h2 id="note-article" style="display: none"></h2>
                <form id='note-form' style="display: none">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="Note Title">
                    </div>
                    <div class="form-group">
                        <label for="noteBody">Body</label>
                        <textarea class="form-control" id="noteBody" rows="3"></textarea>
                    </div>
                    <button type="submit" id='save-note' class="btn btn-primary">Save Note</button>
                    <button id="delete-note" class="btn btn-primary" style="display: none">Delete Note</button>
                </form>
            </div>
        </div>   
    </div>
</body>
